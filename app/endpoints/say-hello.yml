endpoint: "{whatever-host-in-config}/api/greetings"
method: get
request:
  headers:
    Content-Type: application/json; charset=utf-8
    x-access-token: "[auth-login.yml][response.body.token]"
    oranges: "[say-hello.yml][response.body.token]"
  response:
    headers:
      Content-Type: application/json; charset=utf-8
    body:
      status: 200
      message: Hello Greg!
