endpoint: "{url}/api/auth"
method: POST
request:
  headers:
      Content-Type: application/json; charset=utf-8
  params:
    hello: world
  body:
    type: json
    values:
      username: {{input-1}}
      password: {{input-2}}

response:
  headers:
    Content-Type: application/json; charset=utf-8
  body:
    status: 200
    message: Logged in successfully
    data:
      id: 4
    token: abc123
    admin-token: xyz890
